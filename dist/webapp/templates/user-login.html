{% extends 'base.html' %}
{% block title %}Sign In | Audimax{% endblock %}
{% block content %}

<div class="mx-auto narrow p-4 bg-BGColor rounded">
  <div class="flex items-center justify-start mb-4">
    <a href="#" class="link">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-4 mb-1 text-2xl cursor-pointer feather feather-arrow-left text-icon-black dark:text-icon-white text-false icon"><path d="M19 12H5m7 7-7-7 7-7"></path></svg>
    </a> 
    <a href="#" class="ml-2 link" aria-label="User Login">
      <h2 class="font-header text-2xl font-semibold">Sign In</h2>
    </a>
  </div>
  <form id="login-form" method="POST">
    {{ context.form.hidden_tag() }}
    <div class="input">
      <div class="user-inputwrap">
        <input autocomplete="email" placeholder="" title="Email" name="email" type="email" class="placeholder-current p-4" required>
        <div class="border"></div> 
        <label class="label">Email</label>
      </div>
      <div class="error-wrap mt-1 mb-2">
        <div class="error flex items-center" style="display: none;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-1 xSmall text-currentColor icon"><path data-v-20f285ec="" d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10Zm0-14v4m0 4h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg> 
          <span></span>
        </div>
      </div>
    </div>
    <div class="input" >
      <div class="user-inputwrap">
        <input autocomplete="current-password" name="password" placeholder="" maxlength="22" minlength="8" title="Password" type="password" class="placeholder-current p-4" required>
        <div class="border"></div> 
        <label class="label">Password</label>
      </div>
      <div class="error-wrap mt-1 mb-2">
        <div class="error flex items-center" style="display: none;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="mr-1 xSmall text-currentColor icon"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10Zm0-14v4m0 4h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
          <span></span>
        </div>
      </div>
    </div> 
    <a href="{{url_for('webapp.forgot_pswd_page')}}" class="text-themeMain inline-block" style="text-decoration: none;">Forgot Password?</a>
    <div class="block mt-4 p-2">
      <label tabindex="0" role="checkbox" for="rmbr-me" class="user-checkbox focus-within:outline-white gap-2 cursor-pointer">
        <span class="user-checkbox__wrap">
          <span id="unchecked-svg"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-square text-icon-black dark:text-icon-white text-false icon"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect></svg></span>
          <span hidden id="checked-svg"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-icon-black dark:text-icon-white text-false icon"><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="m9 11 3 3L22 4" stroke="#46cdcf" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg></span>
          <input type="checkbox" name="rememberme" id="rmbr-me" value="true" hidden>
        </span> 
        <span>Remember Me</span>
      </label>
    </div> 
    <button type="submit" class="rounded relative btn flex items-center px-3 my-4 justify-center text-white bg-themeMain hover:bg-themeDarkLight active:bg-themeDark glow px-4 px-6" style="min-height: 48px; min-width: 100%;">
      <span class="flex items-center justify-center font-medium select-none" style="pointer-events: none;">
        Sign In
      </span>
    </button>
    <div class="text-center">
      <a href="{{ url_for('webapp.oauth_login') }}" class="rounded relative btn flex items-center px-3 my-4 justify-center text-white hover:bg-slate-900 glow px-4 px-6 border border-1 border-themeMain hover:border-slate-600 transition-colors" style="min-height: 48px; min-width: 100%;">
        <span class="flex items-center justify-center font-medium select-none" style="pointer-events: none;">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" class="mr-2"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg>
          Sign in with Google
        </span>
      </a>
    </div>
    <div class="text-center">
      <a href="{{ url_for('webapp.discord_login') }}" class="rounded relative btn flex items-center px-3 my-4 justify-center text-white hover:bg-slate-900 glow px-4 px-6 border border-1 border-themeMain hover:border-slate-600 transition-colors" style="min-height: 48px; min-width: 100%;">
        <span class="flex items-center justify-center font-medium select-none" style="pointer-events: none;">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24" viewBox="0 -28.5 256 256" class="mr-2" version="1.1" preserveAspectRatio="xMidYMid">
            <g><path d="M216.856339,16.5966031 C200.285002,8.84328665 182.566144,3.2084988 164.041564,0 C161.766523,4.11318106 159.108624,9.64549908 157.276099,14.0464379 C137.583995,11.0849896 118.072967,11.0849896 98.7430163,14.0464379 C96.9108417,9.64549908 94.1925838,4.11318106 91.8971895,0 C73.3526068,3.2084988 55.6133949,8.86399117 39.0420583,16.6376612 C5.61752293,67.146514 -3.4433191,116.400813 1.08711069,164.955721 C23.2560196,181.510915 44.7403634,191.567697 65.8621325,198.148576 C71.0772151,190.971126 75.7283628,183.341335 79.7352139,175.300261 C72.104019,172.400575 64.7949724,168.822202 57.8887866,164.667963 C59.7209612,163.310589 61.5131304,161.891452 63.2445898,160.431257 C105.36741,180.133187 151.134928,180.133187 192.754523,160.431257 C194.506336,161.891452 196.298154,163.310589 198.110326,164.667963 C191.183787,168.842556 183.854737,172.420929 176.223542,175.320965 C180.230393,183.341335 184.861538,190.991831 190.096624,198.16893 C211.238746,191.588051 232.743023,181.531619 254.911949,164.955721 C260.227747,108.668201 245.831087,59.8662432 216.856339,16.5966031 Z M85.4738752,135.09489 C72.8290281,135.09489 62.4592217,123.290155 62.4592217,108.914901 C62.4592217,94.5396472 72.607595,82.7145587 85.4738752,82.7145587 C98.3405064,82.7145587 108.709962,94.5189427 108.488529,108.914901 C108.508531,123.290155 98.3405064,135.09489 85.4738752,135.09489 Z M170.525237,135.09489 C157.88039,135.09489 147.510584,123.290155 147.510584,108.914901 C147.510584,94.5396472 157.658606,82.7145587 170.525237,82.7145587 C183.391518,82.7145587 193.761324,94.5189427 193.539891,108.914901 C193.539891,123.290155 183.391518,135.09489 170.525237,135.09489 Z" fill="#5865F2" fill-rule="nonzero"></path></g>
          </svg>
          Sign in with Discord
        </span>
      </a>
    </div>
    <hr class="w-2/3 bg-themeMain mx-auto mt-8">
    <a href="{{ url_for('webapp.register_page') }}" class="rounded relative md-btn flex items-center px-3 my-4 justify-center text-themeMain px-4 px-6" style="min-height: 48px; min-width: 100%;">
      <div class="bg opacity-0 hover:opacity-20 active:opacity-40 dark:hover:opacity-30 dark:active:opacity-10 bg-themeMain"></div>
      <span class="flex items-center justify-center font-medium select-none" style="pointer-events: none;"> 
        Create an Account
      </span>
    </a>
  </form>
</div>
{% endblock %}
{% block scripts %}
<script>
  $('#rmbr-me').change(function(){
    if($(this).prop('checked') == true){
      $('#checked-svg').prop('hidden', false);
      $('#unchecked-svg').prop('hidden', true);
    } else{
      $('#checked-svg').prop('hidden', true);
      $('#unchecked-svg').prop('hidden', false);
    }
  });
  $('#login-form input').on('input', function(){
    $(this).parent('.user-inputwrap').addClass('input-populated');
  });
</script>
{% endblock %}
