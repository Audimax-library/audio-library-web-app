{% extends 'base.html' %}
{% block title %}Announcements | Audimax{% endblock %}
{% block content %}
<style>
  img{
    max-width: 300px;
  }
</style>
<div class="container mx-auto my-8">
  <h1 class="text-4xl text-center font-bold">Announcements</h1>
  {% for announce in context.all_announce %}
  <div class="shadow-lg p-4 rounded border border-1 border-themeMain my-2">
    <h6 class="text-xl font-bold">{{announce.title}}</h6>
    <div class="msg-content my-4">
      {{announce.convert_MD|safe}}
    </div>
    <p class="text-xs">{{announce.elapsed_time}}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
{% block scripts %}

{% endblock %}
