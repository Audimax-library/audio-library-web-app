<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" type="image/png" href="{{ url_for('webapp.static', filename='img/audimax-logo-only.png') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap');
    body{
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);
    }
    a{
      text-decoration: none;
      color: inherit;
    }
    .page-container {
      position: relative;
      min-height: 100vh;
    }
  </style>
  {% block style %}
  {% endblock %}
</head>
<body>
  <div class="page-container">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg shadow">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard/">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/admin/dashboard/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Site <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);"><path d="m13 3 3.293 3.293-7 7 1.414 1.414 7-7L21 11V3z"></path><path d="M19 19H5V5h7l-2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2v-5l-2-2v7z"></path></svg></a>
            </li>
          </ul>
          <div class="d-flex justify-content-between text-light">
            <p class="m-0 p-2">Hello, {{context.user}}</p>
            <a href="{{url_for('admin.logout')}}" class="btn btn-warning">Log Out</a>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="footer py-3 bg-light position-absolute bottom-0 w-100 shadow">
      <div class="container">
        <span class="text-muted">Created by Team Cloud Guage</span>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  {% block scripts %}
  {% endblock %}
</body>
</html>
