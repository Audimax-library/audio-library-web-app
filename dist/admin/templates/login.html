<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>
    body{
      background-image: url('https://w.wallhaven.cc/full/y8/wallhaven-y8622k.jpg');
      background-position: center top;
    }
    #login-container{
      border-radius: 20px;
      backdrop-filter: saturate(0.3);
    }
  </style>
</head>
<body>
  <div class="container mt-5 py-5">
    <div id="login-container" class="col-lg-6 col-12 p-4 shadow-sm mx-auto">
      <h1>Admin Login</h1>
      <form action="" method="POST">
        {{ context.form.hidden_tag() }}
        <div class="mb-3">
          <label for="InputEmail1" class="form-label">Email address</label>
          {{ context.form.email }}
          <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="InputPassword1" class="form-label">Password</label>
          {{ context.form.password }}
        </div>
        {{ context.form.submit }}
      </form>
      <p>Don't have an account? <a class="text-warning" href="{{ url_for('admin.register_page') }}">Register now</a></p><br>
      <hr class="w-75 mx-auto">
      <div class="text-center">
        <a href="{{ url_for('admin.oauth_login') }}"><img class="py-3" src="{{url_for('admin.static', filename='img/google_signin.png')}}" alt="Login with google"></a>
      </div>
      <div class="text-center text-light">
        - OR -
      </div>
      <div class="text-center">
        <a href="{{ url_for('admin.discord_login') }}"><img class="py-3" src="{{url_for('admin.static', filename='img/discord_login.png')}}" alt="Login with google"></a>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
