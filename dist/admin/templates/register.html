<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>
    body{
      background-image: url('https://w.wallhaven.cc/full/l3/wallhaven-l35l5l.jpg');
      background-position: left center;
    }
    #register-container{
      border-radius: 20px;
      backdrop-filter: saturate(0.3);
    }
  </style>
</head>
<body>
  <div class="container mt-5 py-5">
    <div id="register-container" class="bg-light col-lg-6 col-12 p-4 shadow-sm mx-auto">
      <h1>Staff Register</h1>
      <form action="" method="POST">
        {{ context.form.hidden_tag() }}
        <div class="mb-3">
          <label for="InputText1" class="form-label">Username</label>
          {{ context.form.username }}
        </div>
        <div class="mb-3">
          <label for="InputEmail1" class="form-label">Email address</label>
          {{ context.form.email }}
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="InputPassword1" class="form-label">Password</label>
          {{ context.form.password }}
        </div>
        {{ context.form.submit }}
      </form>
      <p>Already have an account? <a href="{{ url_for('admin.home_page') }}">Login</a></p>
    </div>
  </div>
</body>
</html>
